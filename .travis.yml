language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6

sudo: false

env:
    - DB=MYSQL CORE_RELEASE=3.1

before_script:
    - composer self-update || true
    - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
    - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
    - cd ~/builds/ss
    - composer install

script:
    - if [ "$TRAVIS_PHP_VERSION" != "5.6" ]; then vendor/bin/phpunit sharedraftcontent/tests; fi
    - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then vendor/bin/phpunit --coverage-clover coverage.clover sharedraftcontent/tests; fi

after_script:
    - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
    - if [ "$TRAVIS_PHP_VERSION" == "5.6" ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover --revision=$TRAVIS_COMMIT --repository=g/silverstripe-labs/silverstripe-sharedraftcontent; fi

branches:
    only:
        - master
